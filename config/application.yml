defaults: &defaults
  max_active_task: 40 # размер очереди активных задач
  root_path_download: <%=  File.join(RAILS_ROOT, "data", "task_files") %> # пути куда сохраняются файлы
  rar_command: "rar a -m0 -inul -ep" # команда архивирования, в работе еще добавляется размер архива и список файлов
development:
  <<: *defaults

test: &TEST
  <<: *defaults

cucumber:
  <<: *TEST

production:
  <<: *defaults
